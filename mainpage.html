<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: White;
    text-align: center;
    padding: 14px 16px;
    text-decoration: 0;
}

li a:hover {
    background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a class="home" href="#home">Homepage</a></li>
  
  
  <li><a href="#info">Information</a></li>
  <li><a href="#videos">Videos</a></li>
  <li><a href="#images">Images</a></li>
  <li><a href="#tips">Tips</a></li>
</ul>

</body>

</html>
